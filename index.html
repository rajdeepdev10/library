<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Raj's Library</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link href="./images/favicon.ico" rel="icon">
    </head>
    <body>
      <header>
        <h2>Rajdeep's Library</h2>
      </header>
      <main>
        <table id="booklist">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        <button id="open-button" onclick="openForm()">NEW BOOK</button>

        <div id="add-form">
          <form id="form-container">

            <label for="title">Title:</label>
            <input type="text" placeholder="Enter Author Name" id="title" required><br>

            <label for="author">Author:</label>
            <input type="text" placeholder="Enter Book Title" id="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" placeholder="Enter Number of Pages" id="pages" min="1" max="99999" required><br>

            <label for="read">Read?</label>
            <select id="read">
              <option value="read">Read</option>
              <option value="not yet read">Not yet read</option>
            </select><br>

            <button type="button" id="submit">Add to Library</button>
            <button type="button" onclick="closeForm()">Cancel</button>
          </form>
        </div>
      </main>
      <footer>
        <p>A project by <img src="./images/35px-Flag_of_Bangladesh.svg.webp" alt="bd flag">
        <a href="https://github.com/rajdeepdev10" target="_blank">Rajdeep Dev</a></p>
      </footer>
      <script src="./script.js"></script>
      <script src="./form.js"></script>
    </body>
</html>
